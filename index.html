<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Redirecting...</title>
<script>
    window.onload = function() {
        var emailAddress = 'driveai.pk@gmail.com';
        var subject = 'Request for Insights';
        var body = 'Hi, Good day';

        var mailtoLink = 'mailto:' + emailAddress + '?subject=' + encodeURIComponent(subject) + '&body=' + encodeURIComponent(body);

        window.open(mailtoLink, '_self');
    };
</script>
</head>
<body>
<p>If you are not redirected automatically, <a href="mailto:driveai.pk@gmail.com">click here</a>.</p>
</body>
</html>
